<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-image: url(../leaf.jpg); width: 1200px; height: 800px;">
    <center>
    <h1 style="color: white;"><b>SURVEY FORM</b></h1>
    </center>
    <section>
     <div>
        <center>
    <form action="" style="background-color: white; width: 900px; height: 710px;">
        <center>
        <div><br>
            <p>Let us know how we can improve</p>
        </div>
        </center>  
        <div class="row">
            <div class="col-6 text-end" ><label for="">*Name:</label></div>
            <div class="col-6 text-start"><input type="text" placeholder="Enter your name" class="w-75"></div>
        </div><br>   
        
        <div class="row">
            <div class="col-6 text-end" ><label for="">*Email:</label></div>
            <div class="col-6 text-start">  <input type="text" placeholder="Enter your Email" class="w-75"></div>
        </div><br>  

        <div class="row">
            <div class="col-6 text-end" ><label for="">*Age:</label></div>
            <div class="col-6 text-start">  <input type="text" placeholder="Age" class="w-75"></div>
        </div><br>  

        <div class="row">
            <div class="col-6 text-end"></div>
            <div class="col-6 text-start"><input type="file"></div>
        </div><br>

        <div class="row">
            <div class="col-6 text-end"> <label for="">Which option best describes your current role?</label></div>
            <div class="col-6 text-start"><select name="" id="">
                <option value="">Student</option>
                <option value="">Job Holder</option>
                <option value="">Businessman</option>
            </select></div>
        </div><br>
        
        <div class="row">
            <div class="col-6 text-end"><label for="">How likely is that you would recommend this program to a friend?</label></div>
            <div class="col-6 text-start"><input type="radio" name="suggest" value="Definitely"><label for="">Definitely</label><br>
                <input type="radio" name="suggest" value="Maybe"><label for="" >Maybe</label><br>
                <input type="radio" name="suggest" value="Not sure"><label for="">Not sure</label></div>
        </div><br>

        <div class="row">
            <div class="col-6 text-end"> <label for="">What do you like most here:</label></div>
            <div class="col-6 text-start"><select name="" id="">
                <option value="">Select an option</option>
                <option value="">option-1</option>
                <option value="">option-2</option>
            </select></div>
        </div><br>

        <div class="row">
            <div class="col-6 text-end"><label for="">Things that should be improved in the future(chek all that apply):</label></div>
            <div class="col-6 text-start">  <input type="checkbox" name="project" value="Front-end projects"><label for="">Front-end projects</label><br>
                <input type="checkbox" name="project" value="Back-end projects"><label for="">Back-end projects</label><br>
                <input type="checkbox" name="project" value="Data Visualization"><label for="">Data Visualization</label></div>
        </div><br>

        <div class="row">
            <div class="col-6 text-end"> <label for="">Any Comments or Suggestions?</label></div>
            <div class="col-6 text-start"><input type="text" class="w-75" style="height: 75px;" placeholder="Enter your comment here..."></div>
        </div><br>

        <center>
            <input type="Submit" value="Submit" style="background-color: dodgerblue;">
        </center>



    </form>
</center>
    </div> 
    </section>
</body>
</html>
